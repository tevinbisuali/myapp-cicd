name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show files (learning step)
        run: |
          pwd
          ls -la

      - name: Basic HTML checks
        run: |
          test -f index.html
          grep -qi "<h1>" index.html
          echo "✅ index.html exists and includes an <h1>"

      - name: Fail if todo marker exists in app files
        run: |
          if grep -Rni "TODO" index.html README.md 2>/dev/null; then
            echo "❌ Found TODO marker in app files. Please resolve it."
            exit 1
          fi
          echo "✅ No TODO markers found in app files"


