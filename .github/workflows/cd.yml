name: CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to Azure server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          port: ${{ secrets.AZURE_PORT || 22 }}
          script: |
            set -e
            echo "Connected to server: $(hostname)"
            echo "Deploying to /var/www/myapp"

            sudo mkdir -p /var/www/myapp
            sudo chown -R deployer:deployer /var/www/myapp

            cp -f /home/deployer/myapp-repo/index.html /var/www/myapp/index.html

            sudo nginx -t
            sudo systemctl reload nginx

            echo "Deployed files:"
            ls -la /var/www/myapp

